---

# Hosts need to be configured yet
- hosts: deploy_app
  sudo: yes


  vars:
    - homeDir: # Configure home directory
    - appDir : app
    - repo: bot
    - account: # Configure account name
    - privateKey: # Configure private key


  tasks:
  - name: Install Packages
    apt: name={{ item }} update_cache=yes state=latest
    with_items:
      - npm
      - nodejs-legacy
      - git
      - curl

  - name: Create APP Directory
    file: path={{homeDir}}/{{appDir}} state=directory

  - name: Copy Private Key
    copy: src={{privateKey}} dest={{homeDir}} mode=0600

  - name: Git Clone Repo
    git: repo=git@github.com:{{account}}/{{repo}}.git dest={{homeDir}}/{{appDir}} update=yes force=yes accept_hostkey=yes key_file={{homeDir}}/id_rsa
    register: git_finished

  - name: Running NPM install
    npm: path={{homeDir}}/{{appDir}}/backened
    register: npm_finished
    when: git_finished.changed

  # Stop the application if previous instance is running
  - name: Stop APP
    sudo_user: ubuntu
    command: pm2 stop app chdir={{homeDir}}/{{appDir}}/backened
    ignore_errors: yes

  - name: Start APP
    sudo_user: ubuntu
    command: pm2 start index.js --name app chdir={{homeDir}}/{{appDir}}/backened
    ignore_errors: yes
    when: npm_finished.changed


    